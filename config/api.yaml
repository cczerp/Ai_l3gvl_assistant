# API Configuration

server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  reload: false
  log_level: "info"

cors:
  enabled: true
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allow_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allow_headers:
    - "Content-Type"
    - "Authorization"

authentication:
  enabled: true
  type: "jwt"  # Options: jwt, api_key, oauth2
  secret_key_env: "API_SECRET_KEY"
  algorithm: "HS256"
  access_token_expire_minutes: 30

rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst_size: 10

endpoints:
  query:
    path: "/api/v1/query"
    methods: ["POST"]
    description: "Submit legal query with RAG retrieval"
  
  citation_check:
    path: "/api/v1/citation/check"
    methods: ["POST"]
    description: "Verify and validate legal citations"
  
  precedent_search:
    path: "/api/v1/precedent/search"
    methods: ["POST"]
    description: "Search precedent graph for related cases"
  
  ingest:
    path: "/api/v1/ingest"
    methods: ["POST"]
    description: "Ingest new legal documents"
  
  health:
    path: "/health"
    methods: ["GET"]
    description: "Health check endpoint"

logging:
  level: "INFO"
  format: "json"
  output: "logs/api.log"
  max_size_mb: 100
  backup_count: 5
